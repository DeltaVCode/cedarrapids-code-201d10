      <form id="new-pets">
        <fieldset>
        <legend>New animal to the shelter!</legend> 
        <label for="name">Pet Name:</label>
        <input id="name" type="text" required/>
        <label for="breed">Pet Breed:</label>
        <input id="breed" type="text" required/>
        <label for="imageName">Enter Image Name:</label>
        <input id="imageName" type="text" required/>
        <label for="interests">Pet Interests:</label>
        <input id="interests" type="text" required/>
      </fieldset>
      <fieldset>
        <legend>Placement Information</legend>
        <p>Can be placed with.</p>
        <label>Good with Kids</label>
        <input id="kids"  type="checkbox" name="isGoodWithKids" />
        <label>Good with Dogs</label>
        <input id="dogs"  type="checkbox" name="isGoodWithDogs" />
        <label>Good with Cats</label>
        <input id="cats"  type="checkbox" name="isGoodWithCats" />
      </fieldset>
      <button type="reset" value="Reset">Reset Form</button>
      <button id="submit">Sumbit Form</button>
      </form>
